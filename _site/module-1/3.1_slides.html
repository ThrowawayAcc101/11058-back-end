            <section data-markdown>
                <textarea data-template>
                <h3>Server-side languages</h3>
        <ul>
            <li>There are many! Two of the most common are php and Node.js. Others include: C# and VB.Net (Microsoft); Java (different to javascript), Python, Ruby.
            </li>
            <li>Which one you use depends on what you are building. Instagram was built in Python, many search systems are built with Java. Wordpress and Facebook built with php. Most common ‘progressive’ languages are PHP and Node.
            </li>
        </ul> 
                
</textarea>
            </section>


            <section data-markdown>
                <textarea data-template>
    <h3>PHP</h3>
        <ul>
            <li>Hypertext preprocessor</li>
            <li>Originally stood for Personal Home Page</li>
            <li>Created in 1993. Open source (free).</li>
            <li>Popular, good for many different purposes. Relatively easy to learn/get started with. </li>
            <li>Code is executed on the server and results are returned to browser as plain html (and css). </li>

        </ul>
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
    <h3>Node.js</h3>
        <ul>
            <li>(JS! what?!) </li>
            <li>Created in 2009. Open source (free).</li>
            <li>Allows developers to write JS which is executed outside the browser. </li>
            <li>JS is nice - Node unifies the development/design around a single language </li>
            <li>JS files can be run through a CLI</li>
        </ul>
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
    <h3>CLI</h3>
        <ul>
            <li>Command Line Interface</li>
            <li>Anyone remember the old DOS/terminal style interaction? This is that</li>
            <li>Everyone can run a CLI from their computer</li>
            <li>You can connect to server through a CLI and run tasks</li>
        </ul>
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
    <h3>Workspace implications</h3>
        <ul>
            <li>Local or remote development?</li>
        </ul>
        <li>Easier to develop locally as you can test everything quickly and easily</li>
        <li>Ultimately will need to transfer content to server - lots of ways of doing that:
            <ul>
                <li>Main files with File Transfer Protocol (FTP)</li>
                <li>Any databases will need to be recreated online</li>
                <li>Pull from GitHub</li>
            </ul>

        </li>
        <li>We won’t cover all of this just yet, but good to be aware of for later</li>
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
    <h3>Local development</h3>

        <p>In order to develop your server-side code locally you need to create a server on your own computer. </p>
        <p>Luckily this is easy to do!</p>

        <p>Download and install <a hef="https://www.mamp.info/en/">MAMP</a> (free version for mac and pc) <br> (We don’t need MAMP Pro)</p>

        <p>When you install MAMP make sure you make note of the document root</p>
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
    ### If MAMP doesn't work
    
    open terminal:

    `sudo su -`

    `apachectl start`
    
    Then try http://localhost/
    
    Web server root is generally ~/Library/WebServer/Documents/
</textarea>
            </section>
