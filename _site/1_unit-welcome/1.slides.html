                    ## Learning Outcomes
                    
                    By the end of this unit, we want you to be able to: 
                    
                    1. Identify, analyse and implement appropriate server-side technologies;
                    2. Plan and develop a web application using data retrieved from a database; and
                    3. Critically evaluate, setup and maintain a content management system.

</textarea>

            <section data-markdown>
                <textarea data-template>
                    ## Basic Web Application 
                    
                    - You'll create a basic web app which will monitor something (e.g. fuel, footsteps, expenses, recipes, etc.)
                    - It will allow a user to register, log in, add, remove and edit data from the datatbase 
                    - Display it (this may be rudimentary, but must be functional)
                    - Write a rationale
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## CMS Website
                    
                    - Small group project
                    - Create a CMS' based website (with Wordpress)
                    - You will use the SCRUM methodology
                    - Submit individual production journal
                    

</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Why SCRUM and GitHub?
                    
                    We want you to be ready for the industry by the time you finish your course.
                    
                    > People have been amazed by how well prepared and flexible they are - and they already know agile (SCRUM) basics! Woo! Miles ahead of what people are used to seeing from recent graduates or junior designers.
                    
                    
                    

</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## GitHub

                    You should sign up to GitHub: [github.com](http://github.com). It's free.
                    
                    We'll use GitHub as a code repository. It has:
                    - version control 
                    - user accounts
                    - code tracking (i.e. who wrote what and when)
</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ## Plagiarism

                    - There is a difference between learning from and copying other people’s work
                    - That means don’t just refer to W3Schools (or an online resource) and take their examples
                    - You need to demonstrate your understanding with comments in the code
                    - If you are unsure, then ask me

</textarea>
            </section>
